apiVersion: v1                                                                                                                                          
kind: PersistentVolume                                                                                                                                  
metadata:                                                                                                                                               
  name: wordpress-pv                                                                                                                                       
  labels:                                                                                                                                               
    app: wordpress                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  capacity:                                                                                                                                             
    storage: 10Gi                                                                                                                                      
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  nfs:                                                                                                                                                  
    path: /zfs/application-data/wordpress
    server: node06
